<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>360动画</title>
    <script src="../js/jquery.js"></script>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>
<script>
    $(function () { 
        $('#closeButton').click(function () {                        
            $('#box>#bottomPart').animate({height:0},1000,function () { 
                $('#box').animate({width:0},1000);
             });
         })
     })
</script>
</body>
</html>
